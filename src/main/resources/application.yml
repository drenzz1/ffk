spring:
  datasource:
    username: foo
    password: Password123.
    url: jdbc:postgresql://localhost:5432/ffk
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  hibernate:
    ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 8080
  error:
    include-message: always

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"
